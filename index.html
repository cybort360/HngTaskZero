<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adedeji Olamide Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile-card">
      <img src="images/IMG_2661.JPG" alt="Profile Picture" data-testID="profilePicture" class="profilePicture" />
      <h2 data-testID="fullname" class="fullname">Adedeji Olamide</h2>
      <p data-testID="jobtitle" class="jobtitle">Blockchain Developer</p>
      <p data-testID="bio" class="bio">
        I am passionate about the blockchain and web3. I love contributing to the next generation of the internet and
        love solving complex problems. Always learning and sharing knowledge with the tech community.
      </p>
      <p data-testID="location" class="location">Lagos, Nigeria</p>
      <p data-testID="email" class="email">adedejiolamide461@gmail.com</p>
      <section data-testID="socialLinks" class="socialLinks">
        <a href="https://twitter.com/OctaneXyz" target="_blank"
          ><img class="twitter" src="images/twitter.png" alt=""
        /></a>
        <a href="https://github.com/OctaneXyz01" target="_blank"
          ><img class="github" src="images/github.png" alt=""
        /></a>
      </section>
      <p data-testID="time" id="time"></p>
    </main>

    <script src="sandbox.js"></script>
  </body>
</html>
